<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <span>0</span>
            <span id="hist"></span>
        </div>
        <div class="buttons-container">
            <div class="button-row">
                <button class="ph"></button>
                <button>^</button>
                <button><</button>
                <button>C</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="button-row">
                <button>0</button>
                <button id="dec">.</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </div> 
</body>
</html>
